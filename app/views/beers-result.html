<div class="beers-results">
	<h3>Here are your suggested beers based on the ridiculous words you chose. Select a beer to read more about it.</h3>

	<input type="text" ng-model="nameText.name" placeholder="Filter by beer name" class="beer-filter">

	<ul class="beer-result-list clearfix">
		<li ng-repeat="beer in beers | filter:nameText" class="beer-result">
			<a href="" ng-href="#/beers-choice/{{beer.id}}" class="beer-result-item">
				<h3 >{{beer.name}}</h3>		
			

				<span class="beer-choice-content" ng-repeat="word in beer.words">{{word}}, </span>
			</a>
		</li>
	</ul>
</div>
